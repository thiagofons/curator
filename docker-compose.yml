services:
  # >>> Application <<<
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/backend/api/Dockerfile
      target: development
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped
    env_file:
      - .env.development
    expose:
      - "3300"
    volumes:
      - ./apps/backend/api/src:/app/apps/backend/api/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/api/node_modules
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["pnpm", "dev", "--filter=@backend/api..."]

  cms:
    container_name: cms
    build:
      context: .
      dockerfile: ./apps/backend/cms/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - .env.development
    expose:
      - "3000"
    volumes:
      - ./apps/backend/cms/src:/app/apps/backend/cms/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/cms/node_modules
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
    command: ["pnpm", "dev", "--filter=@backend/cms"]

  website:
    container_name: website
    build:
      context: .
      dockerfile: ./apps/frontend/website/Dockerfile
      target: development
      args:
        - ENV_FILE=.env.development
    restart: unless-stopped
    env_file:
      - .env.development
    expose:
      - "4003"
    volumes:
      - ./apps/frontend/website:/app/apps/frontend/website
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/frontend/website/node_modules
    networks:
      - curator-net

  # >>> Infrastructure <<
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/custom/nginx.conf:ro
    command:
      ["nginx", "-c", "/etc/nginx/custom/nginx.conf", "-g", "daemon off;"]
    networks:
      - curator-net
    depends_on:
      api:
        condition: service_started
      cms:
        condition: service_started
      website:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - dev_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net

  redis:
    container_name: redis
    image: redis:7-alpine
    env_file:
      - .env.development
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - curator-net

volumes:
  dev_db_data:
    name: dev_db_data
    driver: local
  redis_data:
    name: redis_data
    driver: local

networks:
  curator-net:
    driver: bridge
