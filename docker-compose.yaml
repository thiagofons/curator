services:
  # >>> Microservices <<<
  # API Gateway
  api-gateway:
    container_name: core-api-gateway
    build:
      context: .
      dockerfile: ./apps/backend/api-gateway/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - ./apps/backend/api-gateway/.env
    ports:
      - "3300:3300"
    volumes:
      - ./apps/backend/api-gateway/src:/usr/src/app/apps/backend/api-gateway/src
      - ./packages:/usr/src/app/packages
      - /usr/src/app/node_modules
      - /usr/src/app/apps/backend/api-gateway/node_modules
    networks:
      - curator-net
    command: ["pnpm", "dev", "--filter=@backend/api-gateway"]
    profiles: ["all", "core"]

  # Authentication Service
  authentication-service:
    container_name: core-authentication-service
    build:
      context: .
      dockerfile: ./apps/backend/authentication-service/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - ./apps/backend/authentication-service/.env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@authentication-db:5432/${AUTHENTICATION_DB}
    ports:
      - "3301:3301"
    volumes:
      - ./apps/backend/authentication-service/src:/usr/src/app/apps/backend/authentication-service/src
      - ./packages:/usr/src/app/packages
      - /usr/src/app/node_modules
      - /usr/src/app/apps/backend/authentication-service/node_modules
    networks:
      - curator-net
    command:
      [
        "/bin/sh",
        "-c",
        "pnpm db:generate && pnpm dev --filter=@backend/authentication-service",
      ]
    profiles: ["all", "core", "authentication"]
    depends_on:
      authentication-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  authentication-db:
    container_name: core-authentication-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${AUTHENTICATION_DB}
    env_file:
      - .env.development
    ports:
      - "5433:5432" # Authentication Service Postgres
    volumes:
      - authentication_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${AUTHENTICATION_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net
    profiles: ["all", "core", "authentication"]

  # Identity Service
  identity-service:
    container_name: core-identity-service
    build:
      context: .
      dockerfile: ./apps/backend/identity-service/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - ./apps/backend/identity-service/.env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@identity-db:5432/${IDENTITY_DB}
    ports:
      - "3302:3302"
    volumes:
      - ./apps/backend/identity-service/src:/usr/src/app/apps/backend/identity-service/src
      - ./packages:/usr/src/app/packages
      - /usr/src/app/node_modules
      - /usr/src/app/apps/backend/identity-service/node_modules
    networks:
      - curator-net
    command:
      [
        "/bin/sh",
        "-c",
        "pnpm db:generate && pnpm dev --filter=@backend/identity-service",
      ]
    profiles: ["all", "core", "identity"]
    depends_on:
      identity-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  identity-db:
    container_name: core-identity-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${IDENTITY_DB}
    env_file:
      - .env.development
    ports:
      - "5434:5432" # Identity Service Postgres
    volumes:
      - identity_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${IDENTITY_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net
    profiles: ["all", "core", "identity"]

  # >>> Observability <<<
  prometheus:
    container_name: obs-prometheus
    image: prom/prometheus:v2.45.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - "19090:9090" # Prometheus
    networks:
      - curator-net
    profiles: ["all", "observability"]

  loki:
    container_name: obs-loki
    image: grafana/loki:2.8.0
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100" # Loki
    networks:
      - curator-net
    profiles: ["all", "observability"]

  grafana:
    container_name: obs-grafana
    image: grafana/grafana:10.0.3
    volumes:
      - ./observability/grafana/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000" # Grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - curator-net
    profiles: ["all", "observability"]

  tempo:
    container_name: obs-tempo
    image: grafana/tempo:2.1.1
    command: -config.file=/etc/tempo.yaml
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200" # Tempo
    networks:
      - curator-net
    profiles: ["all", "observability"]

  otel-collector:
    container_name: obs-otel-collector
    image: otel/opentelemetry-collector-contrib:0.88.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      - loki
      - tempo
      - prometheus
    networks:
      - curator-net
    profiles: ["all", "observability"]

  # >>> Static Analysis <<<
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000" # Porta padrão de acesso Web
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      # Desabilita telemetria para economizar um pouco de recurso
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db
    networks:
      - curator-net
    # Limite de recursos recomendado para não travar sua máquina (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          memory: 2G
    profiles: ["all", "static-analysis"]

  # Banco de Dados dedicado para o SonarQube (não misturar com o do Identity!)
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    networks:
      - curator-net
    profiles: ["all", "static-analysis"]

  # >>> Blog CMS (Payload + Next.js) <<<
  blog-cms:
    container_name: front-blog-cms
    image: node:18-alpine
    working_dir: /home/node/app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    volumes:
      - ./apps/frontend/blog-cms:/home/node/app
      - blogcms_node_modules:/home/node/app/node_modules
    env_file:
      - .env.development
    environment:
      DATABASE_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@blogcms-postgres:5432/${BLOGCMS_DB}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    ports:
      - "4001:4001" # BlogCMS
    depends_on:
      blogcms-postgres:
        condition: service_healthy
    networks:
      - curator-net
    profiles: ["all", "blog"]

  blogcms-postgres:
    container_name: infra-blogcms-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${BLOGCMS_DB}
    env_file:
      - .env.development
    ports:
      - "5432:5432" # BlogCMS Postgres
    volumes:
      - blogcms_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${BLOGCMS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net
    profiles: ["all", "blog"]

  # >>> Helpers <<<
  rabbitmq:
    container_name: infra-rabbitmq
    image: rabbitmq:3.12-management-alpine
    environment:
      # Credentials for the broker
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    env_file:
      - .env.development
    ports:
      - "5672:5672" # To connect
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - curator-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    profiles: ["all", "core", "infrastructure"]

  redis:
    container_name: infra-redis
    image: redis:7-alpine
    env_file:
      - .env.development
    ports:
      - "6379:6379" # Redis
    volumes:
      - redis_data:/data
    networks:
      - curator-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles: ["all", "core", "infrastructure"]

# >>> Named Volumes <<<
volumes:
  # Blog CMS (node_modules cache)
  blogcms_node_modules:
    driver: local
  # PostgreSQL
  blogcms_postgres_data:
    name: blogcms_data
    driver: local
  authentication_postgres_data:
    name: authentication_data
    driver: local
  identity_postgres_data:
    name: identity_data
    driver: local
  # Redis
  redis_data:
    name: redis_data
    driver: local
  # RabbitMQ
  rabbitmq_data:
    name: rabbitmq_data
    driver: local
  # SonarQube
  sonar_data:
    name: sonar_data
    driver: local
  sonar_extensions:
    name: sonar_extensions
    driver: local
  sonar_logs:
    name: sonar_logs
    driver: local
  sonar_db_data:
    name: sonar_db_data
    driver: local

# >>> Custom Network <<<
networks:
  curator-net:
    driver: bridge
