services:
  # >>> Microservices <<<
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/backend/api-gateway/Dockerfile
      target: development
    restart: unless-stopped
    container_name: api-gateway
    env_file:
      - ./apps/backend/api-gateway/.env
    ports:
      - "3300:3300"
    volumes:
      - ./apps/backend/api-gateway/src:/usr/src/app/apps/backend/api-gateway/src
      - ./packages:/usr/src/app/packages
      - /usr/src/app/node_modules
      - /usr/src/app/apps/backend/api-gateway/node_modules
    networks:
      - curator-net
    command: ["pnpm", "dev", "--filter=@backend/api-gateway"]
    profiles: ["core"]

  # >>> Observability <<<
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./observability/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml
    ports:
      - "9090:9090" # Prometheus
    networks:
      - curator-net
    profiles: ["observability"]

  loki:
    image: grafana/loki:2.8.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100" # Loki
    networks:
      - curator-net
    profiles: ["observability"]

  grafana:
    image: grafana/grafana:10.0.3
    container_name: grafana
    volumes:
      - ./observability/grafana/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000" # Grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - curator-net
    profiles: ["observability"]

  tempo:
    image: grafana/tempo:2.1.1
    container_name: tempo
    command: -config.file=/etc/tempo.yaml
    volumes:
      - ./observability/tempo/tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200" # Tempo
    networks:
      - curator-net
    profiles: ["observability"]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    depends_on:
      - loki
      - tempo
      - prometheus
    networks:
      - curator-net
    profiles: ["observability"]

  # >>> Blog CMS (Payload + Next.js) <<<
  blog-cms:
    image: node:18-alpine
    container_name: blog-cms
    working_dir: /home/node/app
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    volumes:
      - ./apps/frontend/blog-cms:/home/node/app
      - blogcms_node_modules:/home/node/app/node_modules
    env_file:
      - .env.development
    environment:
      DATABASE_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    ports:
      - "4001:4001" # BlogCMS
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - curator-net
    profiles: ["blog"]

  # >>> PostgreSQL Database <<<
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env.development
    ports:
      - "5432:5432" # Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net

  # >>> RabbitMQ Message Broker <<<
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    environment:
      # Credentials for the broker
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    env_file:
      - .env.development
    ports:
      - "5672:5672" # To connect
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - curator-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # >>> Redis Cache <<<
  redis:
    image: redis:7-alpine
    container_name: redis
    env_file:
      - .env.development
    ports:
      - "6379:6379" # Redis
    volumes:
      - redis_data:/data
    networks:
      - curator-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# >>> Named Volumes <<<
# Ensures data persistence across container lifecycles.
volumes:
  # Blog CMS (node_modules cache)
  blogcms_node_modules:
    driver: local
  # PostgreSQL
  postgres_data:
    driver: local
  # Redis
  redis_data:
    driver: local
  # RabbitMQ
  rabbitmq_data:
    driver: local

# >>> Custom Network <<<
# Isolates the project's containers and enables DNS resolution by service name.
networks:
  curator-net:
    driver: bridge
