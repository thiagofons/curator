# =============================================================================
# Curator â€” Staging (Production-like local environment)
# =============================================================================
# Usage:
#   pnpm compose:staging          # Start the stack
#   pnpm compose:staging:down     # Tear down
#
# Add to /etc/hosts:
#   127.0.0.1  api.curator.local cms.curator.local
# =============================================================================
services:
  # >>> Application <<<
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/backend/api/Dockerfile
      target: runner
    env_file:
      - .env.development
    expose:
      - "3300"
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3300/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  cms:
    container_name: cms
    build:
      context: .
      dockerfile: ./apps/backend/cms/Dockerfile
      target: runner
    env_file:
      - .env.development
    expose:
      - "3000"
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
    command: ["pnpm", "--filter=@backend/cms", "start"]

  website:
    container_name: website
    build:
      context: .
      dockerfile: ./apps/frontend/website/Dockerfile
      target: staging
    env_file:
      - .env.development
    expose:
      - "4003"
    networks:
      - curator-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://127.0.0.1:4003/favicon.ico || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # >>> Infrastructure <<<
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.staging.conf:/etc/nginx/custom/nginx.conf:ro
    command:
      ["nginx", "-c", "/etc/nginx/custom/nginx.conf", "-g", "daemon off;"]
    networks:
      - curator-net
    depends_on:
      api:
        condition: service_started
      cms:
        condition: service_started
      website:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    env_file:
      - .env.development
    volumes:
      - staging_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net

  redis:
    container_name: redis
    image: redis:7-alpine
    env_file:
      - .env.development
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    volumes:
      - staging_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net

volumes:
  staging_db_data:
    name: staging_db_data
    driver: local
  staging_redis_data:
    name: staging_redis_data
    driver: local

networks:
  curator-net:
    driver: bridge
