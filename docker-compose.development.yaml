services:
  # >>> Application <<<
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/backend/api/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "3300:3300"
    volumes:
      - ./apps/backend/api/src:/app/apps/backend/api/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/api/node_modules
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["pnpm", "dev", "--filter=@backend/api..."]

  cms:
    container_name: cms
    build:
      context: .
      dockerfile: ./apps/backend/cms/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend/cms/src:/app/apps/backend/cms/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/cms/node_modules
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy
    command: ["pnpm", "dev", "--filter=@backend/cms"]

  website:
    container_name: website
    build:
      context: .
      dockerfile: ./apps/frontend/website/Dockerfile
      target: development
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "4003:4003"
    volumes:
      - ./apps/frontend/website:/app/apps/frontend/website
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/frontend/website/node_modules
    networks:
      - curator-net

  # >>> Feature Flags <<<
  flags:
    container_name: flags
    image: flagsmith/flagsmith:latest
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      DATABASE_URL: ${FLAGS_DATABASE_URL}
      DJANGO_SECRET_KEY: ${FLAGS_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: "*"
      ALLOW_REGISTRATION_WITHOUT_INVITE: "True"
      USE_POSTGRES_FOR_ANALYTICS: "true"
    ports:
      - "8000:8000"
    networks:
      - curator-net
    depends_on:
      db:
        condition: service_healthy

  # >>> Infrastructure <<
  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DB}
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curator-net

  redis:
    container_name: redis
    image: redis:7-alpine
    env_file:
      - .env.development
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - curator-net

volumes:
  db_data:
    name: db_data
    driver: local
  redis_data:
    name: redis_data
    driver: local
  flagsmith_db_data:
    name: flagsmith_db_data
    driver: local

networks:
  curator-net:
    driver: bridge
