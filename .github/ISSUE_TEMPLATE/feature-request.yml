name: "âœ¨ Feature Request"
description: "Suggest a new feature or enhancement."
title: "[Feature] "
labels: ["type: feature", "priority: p2-medium"]
body:
  - type: dropdown
    id: bounded-context
    attributes:
      label: "Bounded Context"
      options:
        - "bc: identity"
        - "bc: auth"
        - "bc: roadmap"
        - "bc: interaction"
        - "bc: platform"
        - "bc: unknown"
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: "User Story"
      placeholder: |
        As a [Persona], I want [Action], so that [Value].
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: "Acceptance Criteria"
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Mockups, references, or any extra notes."
