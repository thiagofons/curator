name: "Quality"

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  biome:
    name: Biome format + lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show Biome version
        run: pnpm quality:check

      - name: Biome CI (format + lint)
        run: pnpm quality:ci

