name: "Quality"

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  biome:
    name: Biome format + lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v3
        with:
          version: 9.5.0

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: "Install Dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Biome Check"
        run: pnpm quality:check

      - name: "Biome CI (format + lint)"
        run: pnpm quality:ci

