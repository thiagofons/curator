name: üöÄ CD - Deploy

on:
  workflow_run:
    workflows: ["ü§ñ CI - Pull Request Validation"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  gate:
    name: üîí CI Gate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ‚úÖ CI passed
        run: echo "CI workflow passed ‚Äî proceeding with deployment"

  provision:
    name: üèóÔ∏è Terraform
    needs: [gate]
    runs-on: ubuntu-latest
    outputs:
      infra_changed: ${{ steps.changes.outputs.infra_changed }}
      floating_ip: ${{ steps.tf_output.outputs.floating_ip }}
      db_host: ${{ steps.tf_output.outputs.db_host }}
      project_ref: ${{ steps.tf_output.outputs.project_ref }}
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Check for infrastructure changes
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^infrastructure/'; then
            echo "infra_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "infra_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: üîß Terraform Init
        working-directory: infrastructure
        run: |
          # Credenciais do Hetzner Object Storage passadas via -backend-config
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.HOS_BUCKET }}" \
            -backend-config="key=production/terraform.tfstate" \
            -backend-config="access_key=${{ secrets.HOS_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.HOS_SECRET_ACCESS_KEY }}"

      - name: üìã Terraform Apply
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        env:
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.HETZNER_SSH_PUBLIC_KEY }}
          TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          TF_VAR_supabase_organization_id: ${{ secrets.SUPABASE_ORG_ID }}
          TF_VAR_supabase_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: üì§ Read Terraform Outputs
        id: tf_output
        working-directory: infrastructure
        run: |
          echo "floating_ip=$(terraform output -raw floating_ip)" >> "$GITHUB_OUTPUT"
          echo "db_host=$(terraform output -raw db_host)" >> "$GITHUB_OUTPUT"
          echo "project_ref=$(terraform output -raw project_ref)" >> "$GITHUB_OUTPUT"

  build-and-push:
    name: üê≥ Build ${{ matrix.app }}
    needs: [gate]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api
          - app: cms
            dockerfile: ./apps/backend/cms/Dockerfile
            image_name: curator-cms

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./apps/backend/${{ matrix.app }}/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: üöÄ Deploy Stack
    needs: [build-and-push, provision]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöÄ Update Instance & Deploy
        uses: appleboy/ssh-action@v1
        env:
          # DATABASE_HOST vem do output do Terraform (provisioned pelo m√≥dulo supabase)
          DATABASE_HOST: ${{ needs.provision.outputs.db_host }}
          PROJECT_REF: ${{ needs.provision.outputs.project_ref }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_MASTER_PASSWORD: ${{ secrets.DATABASE_MASTER_PASSWORD }}
          DATABASE_API_PASSWORD: ${{ secrets.DATABASE_API_PASSWORD }}
          DATABASE_CMS_PASSWORD: ${{ secrets.DATABASE_CMS_PASSWORD }}
          DATABASE_CRM_PASSWORD: ${{ secrets.DATABASE_CRM_PASSWORD }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
        with:
          host: ${{ needs.provision.outputs.floating_ip }}
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          envs: DATABASE_HOST,PROJECT_REF,DATABASE_DB,DATABASE_USER,DATABASE_MASTER_PASSWORD,DATABASE_API_PASSWORD,DATABASE_CMS_PASSWORD,DATABASE_CRM_PASSWORD,GHCR_PAT,REPO_OWNER,LETSENCRYPT_EMAIL
          script: |
            set -e
            export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

            # 0. Bootstrap: instala depend√™ncias ausentes
            NEEDS_APT_UPDATE=false
            command -v docker  &>/dev/null || NEEDS_APT_UPDATE=true
            command -v psql    &>/dev/null || NEEDS_APT_UPDATE=true
            command -v certbot &>/dev/null || NEEDS_APT_UPDATE=true

            if [ "$NEEDS_APT_UPDATE" = "true" ]; then
              sudo apt-get update -y
            fi

            if ! command -v docker &>/dev/null; then
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
                | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo docker swarm init || true
            fi

            if ! command -v psql &>/dev/null; then
              sudo apt-get install -y postgresql-client
            fi

            if ! command -v certbot &>/dev/null; then
              sudo apt-get install -y certbot
            fi

            # 1. Atualiza c√≥digo fonte
            if [ ! -d ~/curator ]; then
              git clone https://github.com/$REPO_OWNER/curator.git ~/curator
            fi
            cd ~/curator
            git pull origin main

            # 2. Login e pull das imagens
            echo "$GHCR_PAT" | sudo docker login ghcr.io -u "$REPO_OWNER" --password-stdin
            sudo docker pull ghcr.io/$REPO_OWNER/curator-api:latest
            sudo docker pull ghcr.io/$REPO_OWNER/curator-cms:latest

            # 3. Inicializa DB (usa Supabase como host ‚Äî DATABASE_HOST vem do GitHub Secret)
            chmod +x ./scripts/init-db.sh
            env \
              DATABASE_HOST="$DATABASE_HOST" \
              DATABASE_DB="$DATABASE_DB" \
              DATABASE_USER="$DATABASE_USER" \
              DATABASE_MASTER_PASSWORD="$DATABASE_MASTER_PASSWORD" \
              DATABASE_API_PASSWORD="$DATABASE_API_PASSWORD" \
              DATABASE_CMS_PASSWORD="$DATABASE_CMS_PASSWORD" \
              DATABASE_CRM_PASSWORD="$DATABASE_CRM_PASSWORD" \
              ./scripts/init-db.sh

            # 4. Bootstrap SSL: emite certificados se n√£o existirem (primeira vez)
            SSL_DOMAINS=("api.curator.com.br" "cms.curator.com.br" "crm.curator.com.br")
            CERTS_MISSING=false
            for DOMAIN in "${SSL_DOMAINS[@]}"; do
              [ ! -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ] && CERTS_MISSING=true && break
            done

            if [ "$CERTS_MISSING" = "true" ]; then
              echo "=== SSL certs ausentes ‚Äî emitindo via Certbot ==="
              sudo docker service rm curator_nginx 2>/dev/null || true
              sleep 5
              for DOMAIN in "${SSL_DOMAINS[@]}"; do
                if [ ! -f "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" ]; then
                  sudo certbot certonly \
                    --standalone \
                    --non-interactive \
                    --agree-tos \
                    --email "$LETSENCRYPT_EMAIL" \
                    -d "$DOMAIN"
                fi
              done
              echo "=== Certificados SSL emitidos ==="

              # Atualiza renewal config para usar webroot (nginx serve o ACME challenge na porta 80)
              # Sem isso, certbot renew tentaria usar standalone e conflitaria com o nginx
              for DOMAIN in "${SSL_DOMAINS[@]}"; do
                RENEWAL_CONF="/etc/letsencrypt/renewal/$DOMAIN.conf"
                if [ -f "$RENEWAL_CONF" ]; then
                  sudo sed -i 's/^authenticator = standalone/authenticator = webroot/' "$RENEWAL_CONF"
                  sudo grep -q '^webroot_path' "$RENEWAL_CONF" \
                    || sudo sed -i '/^authenticator = webroot/a webroot_path = /var/www/certbot' "$RENEWAL_CONF"
                fi
              done
            fi

            # 5. Deploy via Stack
            set -a && source .env.production && set +a
            REGISTRY_OWNER=$REPO_OWNER IMAGE_TAG=latest \
              sudo --preserve-env docker stack deploy \
                -c docker-compose.production.yaml curator \
                --with-registry-auth

            # 6. For√ßa reload do nginx
            sudo docker service update --force curator_nginx \
              || echo "‚ö†Ô∏è Warning: Nginx update failed"
