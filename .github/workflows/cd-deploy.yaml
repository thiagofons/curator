name: ğŸš€ CD - Deploy

on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "docker-compose.production.yaml"
      - "nginx/**"
      - "infrastructure/**"

permissions:
  contents: read
  packages: write

jobs:
  # ------------------------------------------------------------------
  # 1. PROVISION INFRASTRUCTURE (only when infra files change)
  # ------------------------------------------------------------------
  provision:
    name: ğŸ—ï¸ Terraform
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'infrastructure/') || contains(github.event.head_commit.added, 'infrastructure/')

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: ğŸ“‹ Terraform Init
        working-directory: infrastructure
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: infrastructure
        run: terraform plan -var="key_pair_name=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }}" -out=tfplan

      - name: ğŸš€ Terraform Apply
        working-directory: infrastructure
        run: terraform apply -auto-approve tfplan

  # ------------------------------------------------------------------
  # 2. BUILD & PUSH DOCKER IMAGES TO GHCR
  # ------------------------------------------------------------------
  build-and-push:
    name: ğŸ³ Build ${{ matrix.app }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api

          - app: cms-service
            dockerfile: ./apps/backend/cms-service/Dockerfile
            image_name: curator-cms

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: ğŸ—ï¸ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # 3. DEPLOY TO LIGHTSAIL VIA SSH
  # ------------------------------------------------------------------
  deploy:
    name: ğŸš€ Deploy Stack
    needs: [build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            # Pull latest images
            docker pull ghcr.io/${{ github.repository_owner }}/curator-api:latest
            docker pull ghcr.io/${{ github.repository_owner }}/curator-cms:latest

            # Navigate to project directory
            cd ~/curator

            # Pull latest compose + nginx config
            git pull origin main

            # Load production environment and deploy the stack
            set -a && source .env.production && set +a
            REGISTRY_OWNER=${{ github.repository_owner }} \
            IMAGE_TAG=latest \
            docker stack deploy -c docker-compose.production.yaml curator --with-registry-auth

            # Force-update nginx to pick up config changes
            docker service update --force curator_nginx || true
