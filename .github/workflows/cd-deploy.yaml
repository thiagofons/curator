name: üöÄ CD - Deploy

on:
  workflow_run:
    workflows: ["ü§ñ CI - Pull Request Validation"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  gate:
    name: üîí CI Gate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ‚úÖ CI passed
        run: echo "CI workflow passed ‚Äî proceeding with deployment"

  provision:
    name: üèóÔ∏è Terraform
    needs: [gate]
    runs-on: ubuntu-latest
    outputs:
      infra_changed: ${{ steps.changes.outputs.infra_changed }}
      db_endpoint: ${{ steps.tf_output.outputs.db_endpoint }}
      private_key: ${{ steps.tf_output.outputs.private_key }}
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Check for infrastructure changes
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^infrastructure/'; then
            echo "infra_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "infra_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üîß Terraform Init
        working-directory: infrastructure
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"

      - name: üìã Terraform Apply
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        env:
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: |
          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      - name: üì§ Read Terraform Outputs
        id: tf_output
        working-directory: infrastructure
        run: |
          echo "db_endpoint=$(terraform output -raw db_endpoint)" >> "$GITHUB_OUTPUT"
          # Sintaxe heredoc para valor multiline (chave PEM tem quebras de linha)
          echo "private_key<<EOF" >> "$GITHUB_OUTPUT"
          terraform output -raw private_key_pem >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  build-and-push:
    name: üê≥ Build ${{ matrix.app }}
    needs: [gate]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api
          - app: cms
            dockerfile: ./apps/backend/cms/Dockerfile
            image_name: curator-cms

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./apps/backend/${{ matrix.app }}/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: üöÄ Deploy Stack
    needs: [build-and-push, provision]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöÄ Update Instance & Deploy
        uses: appleboy/ssh-action@v1
        env:
          DATABASE_HOST: ${{ needs.provision.outputs.db_endpoint }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_MASTER_PASSWORD: ${{ secrets.DB_MASTER_PASSWORD }}
          DB_API_PASSWORD: ${{ secrets.DB_API_PASSWORD }}
          DB_CMS_PASSWORD: ${{ secrets.DB_CMS_PASSWORD }}
          DB_FLAGS_PASSWORD: ${{ secrets.DB_FLAGS_PASSWORD }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ needs.provision.outputs.private_key }}
          # Importante: Listar todas as envs aqui para o SSH injet√°-las
          envs: DATABASE_HOST,DATABASE_DB,DATABASE_USER,DATABASE_MASTER_PASSWORD,DB_API_PASSWORD,DB_CMS_PASSWORD,DB_FLAGS_PASSWORD,GHCR_PAT,REPO_OWNER
          script: |
            set -e

            # 0. Bootstrap: instala depend√™ncias se n√£o estiverem presentes
            NEEDS_APT_UPDATE=false

            if ! command -v docker &> /dev/null; then
              NEEDS_APT_UPDATE=true
            fi
            if ! command -v psql &> /dev/null; then
              NEEDS_APT_UPDATE=true
            fi

            if [ "$NEEDS_APT_UPDATE" = "true" ]; then
              sudo apt-get update -y
            fi

            if ! command -v docker &> /dev/null; then
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
              sudo docker swarm init || true
            fi

            if ! command -v psql &> /dev/null; then
              sudo apt-get install -y postgresql-client
            fi

            # 1. Atualiza c√≥digo fonte
            if [ ! -d ~/curator ]; then
              git clone https://github.com/$REPO_OWNER/curator.git ~/curator
            fi
            cd ~/curator
            git pull origin main

            # 2. Login e Pull (Usando as envs injetadas)
            echo "$GHCR_PAT" | docker login ghcr.io -u "$REPO_OWNER" --password-stdin
            docker pull ghcr.io/$REPO_OWNER/curator-api:latest
            docker pull ghcr.io/$REPO_OWNER/curator-cms:latest

            # 3. Inicializa DB
            chmod +x ./scripts/init-db.sh
            env \
              DATABASE_HOST="$DATABASE_HOST" \
              DATABASE_DB="$DATABASE_DB" \
              DATABASE_USER="$DATABASE_USER" \
              DATABASE_MASTER_PASSWORD="$DATABASE_MASTER_PASSWORD" \
              DB_API_PASSWORD="$DB_API_PASSWORD" \
              DB_CMS_PASSWORD="$DB_CMS_PASSWORD" \
              DB_FLAGS_PASSWORD="$DB_FLAGS_PASSWORD" \
              ./scripts/init-db.sh

            # 4. Deploy via Stack
            set -a && source .env.production && set +a
            REGISTRY_OWNER=$REPO_OWNER \
            IMAGE_TAG=latest \
            docker stack deploy -c docker-compose.production.yaml curator --with-registry-auth

            # 5. Nginx Reload
            docker service update --force curator_nginx || echo "‚ö†Ô∏è Warning: Nginx update failed"
