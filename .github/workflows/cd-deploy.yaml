name: üöÄ CD - Deploy

on:
  workflow_run:
    workflows: ["ü§ñ CI - Pull Request Validation"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # 0. GATE ‚Äî Only deploy if CI passed
  # ------------------------------------------------------------------
  gate:
    name: üîí CI Gate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ‚úÖ CI passed
        run: echo "CI workflow passed ‚Äî proceeding with deployment"

  # ------------------------------------------------------------------
  # 1. PROVISION INFRASTRUCTURE (only when infra files change)
  # ------------------------------------------------------------------
  provision:
    name: üèóÔ∏è Terraform
    needs: [gate]
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîç Check for infrastructure changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^infrastructure/'; then
            echo "infra_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "infra_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üîß Setup Terraform
        if: steps.changes.outputs.infra_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: üîë Configure AWS Credentials
        if: steps.changes.outputs.infra_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: üìã Terraform Init
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        run: terraform init

      - name: üìã Terraform Plan
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        env:
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: terraform plan -var="key_pair_name=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }}" -out=tfplan

      - name: üöÄ Terraform Apply
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        env:
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: terraform apply -auto-approve tfplan

  # ------------------------------------------------------------------
  # 2. BUILD & PUSH DOCKER IMAGES TO GHCR
  # ------------------------------------------------------------------
  build-and-push:
    name: üê≥ Build ${{ matrix.app }}
    needs: [gate]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api

          - app: cms
            dockerfile: ./apps/backend/cms/Dockerfile
            image_name: curator-cms

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: üèóÔ∏è Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # 3. DEPLOY TO LIGHTSAIL VIA SSH
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ Deploy Stack
    needs: [build-and-push, provision]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üóÑÔ∏è Initialize Database
        uses: appleboy/ssh-action@v1
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_MASTER_PASSWORD: ${{ secrets.DB_MASTER_PASSWORD }}
          DB_API_PASSWORD: ${{ secrets.DB_API_PASSWORD }}
          DB_CMS_PASSWORD: ${{ secrets.DB_CMS_PASSWORD }}
          DB_FLAGS_PASSWORD: ${{ secrets.DB_FLAGS_PASSWORD }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: DATABASE_HOST,DATABASE_DB,DATABASE_USER,DATABASE_MASTER_PASSWORD,DB_API_PASSWORD,DB_CMS_PASSWORD,DB_FLAGS_PASSWORD
          script: |
            set -e
            cd ~/curator
            git pull origin main
            chmod +x ./scripts/init-db.sh
            ./scripts/init-db.sh

      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            # Pull latest images
            docker pull ghcr.io/${{ github.repository_owner }}/curator-api:latest
            docker pull ghcr.io/${{ github.repository_owner }}/curator-cms:latest

            # Navigate to project directory
            cd ~/curator

            # Pull latest compose + nginx config
            git pull origin main

            # Load production environment and deploy the stack
            set -a && source .env.production && set +a
            REGISTRY_OWNER=${{ github.repository_owner }} \
            IMAGE_TAG=latest \
            docker stack deploy -c docker-compose.production.yaml curator --with-registry-auth

            # Force-update nginx to pick up config changes
            docker service update --force curator_nginx || echo "‚ö†Ô∏è  Warning: nginx service update failed ‚Äî check Docker Swarm logs"
