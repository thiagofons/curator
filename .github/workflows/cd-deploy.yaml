name: üöÄ CD - Deploy

on:
  workflow_run:
    workflows: ["ü§ñ CI - Pull Request Validation"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  gate:
    name: üîí CI Gate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ‚úÖ CI passed
        run: echo "CI workflow passed ‚Äî proceeding with deployment"

  provision:
    name: üèóÔ∏è Terraform
    needs: [gate]
    runs-on: ubuntu-latest
    outputs:
      infra_changed: ${{ steps.changes.outputs.infra_changed }}
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîç Check for infrastructure changes
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^infrastructure/'; then
            echo "infra_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "infra_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: üîß Setup Terraform
        if: steps.changes.outputs.infra_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: üîë Configure AWS Credentials
        if: steps.changes.outputs.infra_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: üìã Terraform Init & Apply
        if: steps.changes.outputs.infra_changed == 'true'
        working-directory: infrastructure
        env:
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: |
          terraform init
          terraform plan -var="key_pair_name=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }}" -out=tfplan
          terraform apply -auto-approve tfplan

  build-and-push:
    name: üê≥ Build ${{ matrix.app }}
    needs: [gate]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api
          - app: cms
            dockerfile: ./apps/backend/cms/Dockerfile
            image_name: curator-cms

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Get version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./apps/backend/${{ matrix.app }}/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: üöÄ Deploy Stack
    needs: [build-and-push, provision]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üöÄ Update Instance & Deploy
        uses: appleboy/ssh-action@v1
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_MASTER_PASSWORD: ${{ secrets.DB_MASTER_PASSWORD }}
          DB_API_PASSWORD: ${{ secrets.DB_API_PASSWORD }}
          DB_CMS_PASSWORD: ${{ secrets.DB_CMS_PASSWORD }}
          DB_FLAGS_PASSWORD: ${{ secrets.DB_FLAGS_PASSWORD }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          REPO_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          # Importante: Listar todas as envs aqui para o SSH injet√°-las
          envs: DATABASE_HOST,DATABASE_DB,DATABASE_USER,DATABASE_MASTER_PASSWORD,DB_API_PASSWORD,DB_CMS_PASSWORD,DB_FLAGS_PASSWORD,GHCR_PAT,REPO_OWNER
          script: |
            set -e

            # 1. Atualiza c√≥digo fonte
            cd ~/curator
            git pull origin main

            # 2. Login e Pull (Usando as envs injetadas)
            echo "$GHCR_PAT" | docker login ghcr.io -u "$REPO_OWNER" --password-stdin
            docker pull ghcr.io/$REPO_OWNER/curator-api:latest
            docker pull ghcr.io/$REPO_OWNER/curator-cms:latest

            # 3. Inicializa DB
            chmod +x ./scripts/init-db.sh
            env \
              DATABASE_HOST="$DATABASE_HOST" \
              DATABASE_DB="$DATABASE_DB" \
              DATABASE_USER="$DATABASE_USER" \
              DATABASE_MASTER_PASSWORD="$DATABASE_MASTER_PASSWORD" \
              DB_API_PASSWORD="$DB_API_PASSWORD" \
              DB_CMS_PASSWORD="$DB_CMS_PASSWORD" \
              DB_FLAGS_PASSWORD="$DB_FLAGS_PASSWORD" \
              ./scripts/init-db.sh

            # 4. Deploy via Stack
            set -a && source .env.production && set +a
            REGISTRY_OWNER=$REPO_OWNER \
            IMAGE_TAG=latest \
            docker stack deploy -c docker-compose.production.yaml curator --with-registry-auth

            # 5. Nginx Reload
            docker service update --force curator_nginx || echo "‚ö†Ô∏è Warning: Nginx update failed"
