name: üöÄ CD - Deploy

on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "docker-compose.production.yaml"
      - "nginx/**"

permissions:
  contents: read
  packages: write

jobs:
  # ------------------------------------------------------------------
  # 1. BUILD & PUSH DOCKER IMAGES TO GHCR
  # ------------------------------------------------------------------
  build-and-push:
    name: üê≥ Build ${{ matrix.app }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - app: api
            dockerfile: ./apps/backend/api/Dockerfile
            image_name: curator-api

          - app: cms-service
            dockerfile: ./apps/backend/cms-service/Dockerfile
            image_name: curator-cms

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short

      - name: üèóÔ∏è Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # 2. DEPLOY TO LIGHTSAIL VIA SSH
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ Deploy Stack
    needs: [build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

            # Pull latest images
            docker pull ghcr.io/${{ github.repository_owner }}/curator-api:latest
            docker pull ghcr.io/${{ github.repository_owner }}/curator-cms:latest

            # Navigate to project directory
            cd ~/curator

            # Pull latest compose + nginx config
            git pull origin main

            # Deploy the stack
            REGISTRY_OWNER=${{ github.repository_owner }} \
            IMAGE_TAG=latest \
            docker stack deploy -c docker-compose.production.yaml curator --with-registry-auth
