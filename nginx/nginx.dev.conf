worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    keepalive_timeout 65;

    # Docker internal DNS â€” allows runtime resolution of service names
    resolver 127.0.0.11 valid=30s ipv6=off;

    # --- API Subdomain ---
    server {
        listen 80;
        server_name api.curator.local;

        location / {
            set $api_upstream http://api:3300;
            proxy_pass $api_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- CMS Subdomain ---
    server {
        listen 80;
        server_name cms.curator.local;

        location / {
            set $cms_upstream http://cms:3000;
            proxy_pass $cms_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Website Subdomain ---
    server {
        listen 80;
        server_name curator.local;

        location / {
            set $website_upstream http://website:4003;
            proxy_pass $website_upstream;
            # WebSocket support (required for Vite/Astro HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Default/Health Check ---
    server {
        listen 80 default_server;
        server_name _;

        location /health {
            return 200 'ok';
        }
    }
}
