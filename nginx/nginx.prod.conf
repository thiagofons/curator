worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    keepalive_timeout 65;

    # --- SSL Settings ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Upstreams ---
    upstream api_backend {
        server api:3300;
    }

    upstream cms_backend {
        server cms-service:3000;
    }

    # --- API Subdomain (HTTP → HTTPS redirect + ACME challenge) ---
    server {
        listen 80;
        server_name api.curator.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- API Subdomain (HTTPS) ---
    server {
        listen 443 ssl;
        server_name api.curator.com.br;

        ssl_certificate     /etc/letsencrypt/live/api.curator.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.curator.com.br/privkey.pem;

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- CMS Subdomain (HTTP → HTTPS redirect + ACME challenge) ---
    server {
        listen 80;
        server_name cms.curator.com.br;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- CMS Subdomain (HTTPS) ---
    server {
        listen 443 ssl;
        server_name cms.curator.com.br;

        ssl_certificate     /etc/letsencrypt/live/cms.curator.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cms.curator.com.br/privkey.pem;

        location / {
            proxy_pass http://cms_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Default/Health Check ---
    server {
        listen 80 default_server;
        server_name _;

        location /health {
            return 200 'ok';
        }
    }
}
