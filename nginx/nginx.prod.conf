worker_processes auto;
events {
  worker_connections 1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile    on;
  keepalive_timeout 65;

  # Docker internal DNS — allows runtime resolution of service names
  resolver 127.0.0.11 valid=30s ipv6=off;

  # --- SSL Settings ---
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # --- API Subdomain (HTTP → HTTPS redirect + ACME challenge) ---
  server {
    listen 80;
    server_name api.curator.com.br;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- API Subdomain (HTTPS) ---
  server {
    listen 443 ssl;
    server_name api.curator.com.br;
    ssl_certificate     /etc/letsencrypt/live/api.curator.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.curator.com.br/privkey.pem;
    location / {
      set $api_upstream http://api:3300;
      proxy_pass $api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # --- CMS Subdomain (HTTP → HTTPS redirect + ACME challenge) ---
  server {
    listen 80;
    server_name cms.curator.com.br;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- CMS Subdomain (HTTPS) ---
  server {
    listen 443 ssl;
    server_name cms.curator.com.br;
    ssl_certificate     /etc/letsencrypt/live/cms.curator.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cms.curator.com.br/privkey.pem;
    location / {
      set $cms_upstream http://cms:3000;
      proxy_pass $cms_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # --- Flagsmith Subdomain (HTTP → HTTPS) ---
  server {
    listen 80;
    server_name flags.curator.com.br;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- Flagsmith Subdomain (HTTPS) ---
  server {
    listen 443 ssl;
    server_name flags.curator.com.br;
    ssl_certificate     /etc/letsencrypt/live/flags.curator.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flags.curator.com.br/privkey.pem;
    location / {
      set $flagsmith_upstream http://flagsmith:8000;
      proxy_pass $flagsmith_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Necessário para o admin do Flagsmith não quebrar o CSS/JS
      proxy_set_header X-Forwarded-Host $host;
    }
  }

  # --- CRM/Metabase Subdomain (HTTP → HTTPS redirect + ACME challenge) ---
  server {
    listen 80;
    server_name crm.curator.com.br;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # --- CRM/Metabase Subdomain (HTTPS) ---
  server {
    listen 443 ssl;
    server_name crm.curator.com.br;
    ssl_certificate     /etc/letsencrypt/live/crm.curator.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.curator.com.br/privkey.pem;
    location / {
      set $metabase_upstream http://metabase:3000;
      proxy_pass $metabase_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;

      # Metabase usa websockets para notificações em tempo real
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Metabase pode demorar em queries longas
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
    }
  }

  # --- Default/Health Check ---
  server {
    listen 80 default_server;
    server_name _;
    location /health {
      return 200 'ok';
    }
  }
}
