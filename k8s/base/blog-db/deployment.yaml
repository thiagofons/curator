apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-db
  template:
    metadata:
      labels:
        app: blog-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "payload"
            - name: POSTGRES_PASSWORD
              value: "payload123"
            - name: POSTGRES_DB
              value: "blog-cms-db"
          resources:
            limits:
              memory: "256Mi"
