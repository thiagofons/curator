apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cms-service-hpa
  namespace: core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cms-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # Se passar de 50% de CPU, ele escala
