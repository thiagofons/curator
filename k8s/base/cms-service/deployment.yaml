apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-service
  namespace: core
  labels:
    app.kubernetes.io/name: cms-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: curator
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cms-service
  template:
    metadata:
      labels:
        app: cms-service
    spec:
      containers:
        - name: cms-service
          image: curator/backend/cms-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: cms-secrets
          livenessProbe:
            httpGet:
              path: /admin/login
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /admin/login
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
