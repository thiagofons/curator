# =============================================================================
# Curator — Production (Docker Swarm)
# =============================================================================
services:
  # >>> NGINX — Reverse Proxy (ports 80/443) <<<
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/custom/nginx.conf:ro
      - nginx_logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    command:
      ["nginx", "-c", "/etc/nginx/custom/nginx.conf", "-g", "daemon off;"]
    networks:
      - curator-net
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"] # Testa se a config do nginx está ok
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # >>> API (port 3300) <<<
  api:
    image: ghcr.io/${REGISTRY_OWNER}/curator-api:${IMAGE_TAG:-latest}
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: ${API_DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    expose:
      - "3300"
    networks:
      - curator-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3300/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # >>> CMS (port 3000) <<<
  cms-service:
    image: ghcr.io/${REGISTRY_OWNER}/curator-cms:${IMAGE_TAG:-latest}
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      CMS_DATABASE_URL: ${CMS_DATABASE_URL}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      PAYLOAD_SERVER_URL: https://cms.curator.com.br
    expose:
      - "3000"
    networks:
      - curator-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3000/admin || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 80s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # >>> SSL — Certbot (Let's Encrypt auto-renewal) <<<
  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - curator-net
    depends_on:
      - nginx
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # >>> INFRASTRUCTURE <<<
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - curator-net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    name: redis_prod_data
    driver: local
  nginx_logs:
    name: nginx_logs
    driver: local
  certbot_www:
    name: certbot_www
    driver: local

networks:
  curator-net:
    driver: overlay
    name: curator-network
